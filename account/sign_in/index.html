<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beomeo</title>
    <!-- <base href="https://beomeo.github.io/"> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="account.css" />
    <link rel="icon" href="images/favicon.ico">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <header>
      <div id="logo-box" onclick="window.location.href = '';" title="https://beomeo.github.io/">
          <img id="logo" src="images/logo.svg">
          <h1 id="title">&lt;CODE&gt;</h1>
        </div>
    </header>
    
    <div id="content">
        <div id="left">
            <h1>반갑습니다, <br>프로그래밍 동아리 <b id="code" class="">&lt;<b>/</b>CODE&gt;</b>입니다.</h1>
            <div id="card">
                <div id="shadow"></div>
                <img src="images/logo.svg">
            </div>
        </div>
        <div id="right">
            <div id="account">
                <h1 id="account-title">로그인</h1>
                <div id="input">
                    <div class="input">
                        <input class="input-input" type="email" placeholder="이메일을 입력해 주세요" autocomplete="">
                            <div class="svg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15" fill="none" viewBox="0 0 18 15">
                                    <g stroke="#000" opacity=".2">
                                        <rect width="16.659" height="13.263" x=".5" y=".5" rx="1.5"></rect>
                                        <path d="m.679.68 8.15 5.433L16.98.68"></path>
                                    </g>
                                </svg>
                            </div>
                    </div>
                    <div class="input">
                        <input class="input-input" type="password" placeholder="비밀번호를 입력해 주세요" autocomplete="">
                            <div class="svg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="21" fill="none" viewBox="0 0 17 21">
                                    <g stroke="#000" opacity=".2">
                                        <rect width="15.301" height="11.905" x=".5" y="8.289" rx="1.5"></rect>
                                        <circle cx="8.489" cy="14.244" r="1.877"></circle>
                                        <path stroke-miterlimit="10" d="M4.754 8.471v-3.69C4.754 2.693 6.427 1 8.489 1c2.063 0 3.736 1.693 3.736 3.781v3.69"></path>
                                    </g>
                                </svg>
                            </div>
                            <div id="hider">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 15">
                                    <path fill="#B8B8B8" fill-rule="evenodd" d="M8.5 1C4.636 1 1.337 3.488 0 7c1.337 3.512 4.636 6 8.5 6s7.163-2.488 8.5-6c-1.337-3.512-4.636-6-8.5-6m0 10.286c-2.346 0-4.25-1.92-4.25-4.286 0-2.366 1.904-4.286 4.25-4.286S12.75 4.634 12.75 7c0 2.366-1.904 4.286-4.25 4.286m0-6.857A2.557 2.557 0 0 0 5.95 7 2.557 2.557 0 0 0 8.5 9.571 2.557 2.557 0 0 0 11.05 7 2.557 2.557 0 0 0 8.5 4.429" clip-rule="evenodd"></path>
                                    <path stroke="#B8B8B8" stroke-width="2" d="m16.345 13.756-15-13"></path>
                                </svg>
                            </div>
                        </div>
                </div>
                <div id="button">
                    <button class="button" id="log-in">로그인하기</button>
                    <a href="/account/sign_up" class="">
                        <button class="button" id="sign-up">이메일 회원가입</button>
                    </a>
                </div>
                <div id="reset">
                    <a href="/account/reset_password" class="" tabindex="-1" data-hackle-value="reset_password_button_clicked"> 비밀번호 재설정 </a>
                </div>
                <div id="sns">
                    <div id="sns-title">SNS 계정으로 간편하게 시작하기</div>
                    <div id="sns-section">
                        <form method="post" action="/users/auth/google">
                            <button type="submit" data-hackle-value="{&quot;key&quot;:&quot;signin_button_clicked&quot;,&quot;properties&quot;:{&quot;signin_method&quot;:&quot;google&quot;}}">
                                <img src="https://d1nuzc1w51n1es.cloudfront.net/d99d8628713bb69bd142.png" alt="google login">
                                <span class="sns-title">Google</span>
                            </button>
                            <input type="hidden" name="authenticity_token" value="SRy0-WBF7hrTCSI6CsQ6QczHTMCCc6PgaITMDS06uCNy5QkKWMBlq9nLliy_EHeHtCyn_aAR646rntDirLZDNg">
                        </form>
                        <form method="post" action="/users/auth/kakao">
                            <button type="submit" data-hackle-value="{&quot;key&quot;:&quot;signin_button_clicked&quot;,&quot;properties&quot;:{&quot;signin_method&quot;:&quot;kakao&quot;}}">
                                <img src="https://d1nuzc1w51n1es.cloudfront.net/c9b51919f15c93b05ae8.png" alt="kakao login">
                                <span class="sns-title">Kakao</span>
                            </button>
                            <input type="hidden" name="authenticity_token" value="SRy0-WBF7hrTCSI6CsQ6QczHTMCCc6PgaITMDS06uCNy5QkKWMBlq9nLliy_EHeHtCyn_aAR646rntDirLZDNg">
                        </form>
                        <form method="post" action="/users/auth/github">
                            <button type="submit" data-hackle-value="{&quot;key&quot;:&quot;signin_button_clicked&quot;,&quot;properties&quot;:{&quot;signin_method&quot;:&quot;github&quot;}}">
                                <img src="https://d1nuzc1w51n1es.cloudfront.net/b5947322452636c92d88.png" alt="github login">
                                <span class="sns-title">Github</span>
                            </button>
                            <input type="hidden" name="authenticity_token" value="SRy0-WBF7hrTCSI6CsQ6QczHTMCCc6PgaITMDS06uCNy5QkKWMBlq9nLliy_EHeHtCyn_aAR646rntDirLZDNg">
                        </form>
                        <form method="post" action="/users/auth/facebook">
                            <button type="submit" data-hackle-value="{&quot;key&quot;:&quot;signin_button_clicked&quot;,&quot;properties&quot;:{&quot;signin_method&quot;:&quot;facebook&quot;}}">
                                <img src="https://d1nuzc1w51n1es.cloudfront.net/21928a1623e8099fc44c.png" alt="facebook login">
                                <span class="sns-title">Facebook</span>
                            </button>
                            <input type="hidden" name="authenticity_token" value="SRy0-WBF7hrTCSI6CsQ6QczHTMCCc6PgaITMDS06uCNy5QkKWMBlq9nLliy_EHeHtCyn_aAR646rntDirLZDNg">
                        </form>
                        <form method="post" action="/users/auth/naver">
                            <button type="submit" data-hackle-value="{&quot;key&quot;:&quot;signin_button_clicked&quot;,&quot;properties&quot;:{&quot;signin_method&quot;:&quot;naver&quot;}}">
                                <img src="https://d1nuzc1w51n1es.cloudfront.net/6e4f331986317290b3ee.png" alt="naver login">
                                <span class="sns-title">Naver</span>
                            </button>
                            <input type="hidden" name="authenticity_token" value="SRy0-WBF7hrTCSI6CsQ6QczHTMCCc6PgaITMDS06uCNy5QkKWMBlq9nLliy_EHeHtCyn_aAR646rntDirLZDNg">
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">
                <a class="footer-item" href="https://programmers.co.kr/tos"> 이용약관 </a><hr>
                <a class="footer-item bold" href="https://programmers.co.kr/privacy"> 개인정보 처리방침 </a><hr>
                <a class="footer-item" href="https://programmers.zendesk.com/hc/ko"> FAQ/문의 </a>
            </div>
        </div>
    </div>
    
    <script src="src/js/account.js"></script>
    <script type="module" src="script.js"></script>
    <!-- <script src="sha256.js"></script> -->
</body>
</html>
